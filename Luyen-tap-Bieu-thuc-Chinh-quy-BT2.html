<!DOCTYPE html>

</head>
<body>
    <script>
        function validDate(str) {
            var regexp = /[ ]/g;
            var text = str.trim()
            var result = text.match(regexp);
            console.log('Chuỗi nhập vào có ' + (result.length + 1) + ' từ');
        }
        var str = 'Biểu thức chính quy';
        validDate(str);
    </script>
</body>
